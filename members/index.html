<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <script type="module">
        /**
         * @typedef {Record<string, string | string[] | Record<string, string>>} ElementProp
         * @property {string} tag 생성할 태그
         * @property {string[]} [classes] 기존 클래스에 추가 될 클래스
         * @property {Record<string, string>} [dataset] 기존 데이터셋을 덮어씌움
         * @property {Record<string, string | boolean>} [attributes] 기존 속성을 덮어씌움
         * @property {string} [textContent] children 이 있을 경우 무시됨
         */

        import UserDetail from "/js/user-management/UserDetail.js";
        import SearchCondition from "./js/user-management/SearchCondition.js";
        import SearchResult from "./js/user-management/SearchResult.js";
        import PagingTable from "/js/common/PagingTable.js";

        // 동적 헤더 생성
        // const pagingTable = new PagingTable('pagingTable', {
        //     headerEndPoint: '/api/header?test=11',
        //     bodyEndPoint: '/api/body?test=11'
        // });

        // 정적 헤더 생성
        const pagingTable = new PagingTable('searchResult', {
            headerData: [
                {key: 'id', name: '#'},
                {key: 'shopId', name: '상점 아이디'},
                {key: 'teeBoxId', name: '타석 아이디'},
                {key: 'userId', name: '유저 아이디'}],
            bodyEndPoint: '/api/body?test=11',
        });

        const userDetail = new UserDetail('userDetail');
        const searchCondition = new SearchCondition('searchCondition');
        const searchResult = new SearchResult('searchResult');

        userDetail.render();
        searchCondition.render();
        searchResult.render();
        // pagingTable.render();

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-dark">< 목록</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4" id="userDetail">
            유저 상세 정보
        </div>
        <div class="col">
            <div class="row">
                <div id="searchCondition">
                    회원 데이터
                </div>
            </div>
            <div class="row">
                <div id="searchResult">
                    예약 등 변동내용
                </div>
            </div>
        </div>
    </div>
</div>
